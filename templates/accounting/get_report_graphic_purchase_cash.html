<div class="card p-0  m-0" style="border-color: #2b579a">
    <div class="card-header text-center pb-1" style="background: #2b579a">
        <h6 class="card-title text-white">COMPRAS REALIZADAS</h6>
    </div>
    <div class="card-body p-0  m-0">
        <div class="col-lg-12 col-md-12 p-0  m-0">
            <div id="container-graphic-order" style="height: 700px; max-width: 1800px; margin: 0px auto;"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var chartbar = new CanvasJS.Chart("container-graphic-purchase-cash", {
        animationEnabled: true,
        title: {
            text: "TOTAL DE COMPRAS Y PAGOS",
            fontSize: 20,
        },
        axisY: {
            title: "COMPRAS",
            titleFontSize: 19,
            labelFontSize: 20,
            titleFontColor: "#4F81BC",
            lineColor: "#4F81BC",
            labelFontColor: "#4F81BC",
            tickColor: "#4F81BC"
        },
        axisY2: {
            title: "PAGOS",
            titleFontSize: 19,
            labelFontSize: 20,
            titleFontColor: "#C0504E",
            lineColor: "#C0504E",
            labelFontColor: "#C0504E",
            tickColor: "#C0504E"

        },
        toolTip: {
            shared: true
        },
        legend: {
            cursor: "pointer",
            fontSize: 15,
            itemclick: toggleDataSeries
        },
        data: [{
            type: "column",
            name: "Compras",
            indexLabelPlacement: "outside",
            indexLabelFontSize: 16,
            indexLabelFontStyle: "Bold",
            indexLabel: "{y}",
            indexLabelOrientation: "horizontal",
            legendText: "Compras",
            showInLegend: true,
            dataPoints: {{ purchase_total|safe }}
        },
            {
                type: "column",
                name: "Pagos",
                indexLabelPlacement: "outside",
                indexLabelFontSize: 16,
                indexLabelFontStyle: "Bold",
                indexLabel: "{y}",
                indexLabelOrientation: "horizontal",
                legendText: "Pagos",
                axisYType: "secondary",
                showInLegend: true,
                dataPoints: {{ cash_total|safe }}
            }]
    });
    chartbar.render();

    function toggleDataSeries(e) {
        if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
            e.dataSeries.visible = false;
        } else {
            e.dataSeries.visible = true;
        }
        chartbar.render();
    }

</script>
