{% load operations %}
<div class="card p-0  m-0" style="border-color: #2b579a">
    <div class="card-header text-center pb-1" style="background: #2b579a">
        <h6 class="card-title text-white">VENTAS REALIZADAS</h6>
    </div>
    <div class="card-body p-0  m-0">
        <div class="col-lg-12 col-md-12 p-0  m-0">
            <div id="container-graphic-order" style="height: 500px; width: 100%;"></div>
        </div>
    </div>
</div>
<div class="card p-0  m-0  mt-2" style="border-color: #2b579a">
    <div class="card-header text-center" style="background: #2b579a">
        <h6 class="card-title text-white">COBRANZAS REALIZADAS</h6>
    </div>
    <div class="card-body p-0  m-0 ">
        <div class="col-lg-12 col-md-12 p-0  m-0">
            <div id="container-graphic-cash" style="height: 500px; width: 100%;"></div>
        </div>
    </div>
</div>
<div class="card p-0  m-0  mt-2" style="border-color: #2b579a">
    <div class="card-header text-center pb-1" style="background: #2b579a">
        <h6 class="card-title text-white">VENTAS Y COBRANZAS</h6>
    </div>
    <div class="card-body p-0  m-0">
        <div class="col-lg-12 col-md-12 p-0  m-0">
            <div id="container-graphic-total" style="height: 500px; width: 100%;"></div>
        </div>
    </div>
</div>
<div class="card p-0  m-0  mt-2" style="border-color: #2b579a">
    <div class="card-header text-center pb-1" style="background: #2b579a">
        <h6 class="card-title text-white">COMPRAS Y PAGOS</h6>
    </div>
    <div class="card-body p-0  m-0">
        <div class="col-lg-12 col-md-12 p-0  m-0">
            <div id="container-graphic-purchase-cash" style="height: 500px; width: 100%;"></div>
        </div>
    </div>
</div>
<div class="card p-0  m-0  mt-2" style="border-color: #2b579a">
    <div class="card-header text-center pb-1" style="background: #2b579a">
        <h6 class="card-title text-white">PRESTADOS Y RECUPERADOS</h6>
    </div>
    <div class="card-body p-0  m-0">
        <div class="col-lg-12 col-md-12 p-0  m-0">
            <div id="container4" class="w-100" style="height: 500px;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var chartbar = new CanvasJS.Chart("container-graphic-total", {
        animationEnabled: true,
        title: {
            text: "TOTAL DE VENTAS Y COBRANZAS",
            fontSize: 20,
        },
        axisY: {
            title: "VENTA",
            titleFontSize: 19,
            labelFontSize: 20,
            titleFontColor: "#4F81BC",
            lineColor: "#4F81BC",
            labelFontColor: "#4F81BC",
            tickColor: "#4F81BC"
        },
        axisY2: {
            title: "COBRANZA",
            titleFontSize: 19,
            labelFontSize: 20,
            titleFontColor: "#C0504E",
            lineColor: "#C0504E",
            labelFontColor: "#C0504E",
            tickColor: "#C0504E"

        },
        toolTip: {
            shared: true
        },
        legend: {
            cursor: "pointer",
            fontSize: 15,
            itemclick: toggleDataSeries
        },
        data: [{
            type: "column",
            name: "Venta",
            indexLabelPlacement: "outside",
            indexLabelFontSize: 16,
            indexLabelFontStyle: "Bold",
            indexLabel: "{y}",
            indexLabelOrientation: "horizontal",
            legendText: "Venta",
            showInLegend: true,
            dataPoints: {{ sales_total|safe }}
        },
            {
                type: "column",
                name: "Cobranza",
                indexLabelPlacement: "outside",
                indexLabelFontSize: 16,
                indexLabelFontStyle: "Bold",
                indexLabel: "{y}",
                indexLabelOrientation: "horizontal",
                legendText: "Cobranza",
                axisYType: "secondary",
                showInLegend: true,
                dataPoints: {{ cash_total|safe }}
            }]
    });
    chartbar.render();

    function toggleDataSeries(e) {
        if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
            e.dataSeries.visible = false;
        } else {
            e.dataSeries.visible = true;
        }
        chartbar.render();
    }


    var chart1 = new CanvasJS.Chart("container-graphic-order", {
        animationEnabled: true,
        title: {
            text: "Ventas realizadas por sucursal",
            fontSize: 22
        },
        axisX: {
            valueFormatString: "DD/MM/YY",
            titleFontSize: 20,
            labelFontSize: 20
        },
        axisY: {
            title: "Ventas en soles (S/.)",
            prefix: "S/.",
            titleFontSize: 20,
            labelFontSize: 20
        },
        legend: {
            cursor: "pointer",
            fontSize: 15,
            itemclick: toggleDataSeries
        },
        toolTip: {
            shared: true
        },
        data: [
            {% for s in sales %}
                {
                    name: "{{ s|get:'subsidiary' }}",
                    indexLabelFontStyle: "Bold",
                    indexLabelFontSize: 16,
                    indexLabel: "{y}",
                    indexLabelPlacement: "outside",
                    indexLabelOrientation: "horizontal",
                    type: "spline",
                    yValueFormatString: "#0.##",
                    showInLegend: true,
                    dataPoints: [
                        {% for s2 in s|get:'set' %}
                            {
                                x: new Date(
                                    {{ s2|get:'x'|date:"Y" }},
                                    {{ s2|get:'x'|date:"m" }} -1,
                                    {{ s2|get:'x'|date:"d" }}
                                ),
                                y: {{ s2|get:'y' }}
                            },
                        {% endfor %}
                    ]
                },
            {% endfor %}
        ]
    });
    chart1.render();

    function toggleDataSeries(e) {
        if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
            e.dataSeries.visible = false;
        } else {
            e.dataSeries.visible = true;
        }
        chart1.render();
    }




     var chart2 = new CanvasJS.Chart("container-graphic-cash", {
        animationEnabled: true,
        title: {
            text: "Cobranza realizadas por sucursal",
            fontSize: 22
        },
        axisX: {
            valueFormatString: "DD/MM/YY",
            titleFontSize: 20,
            labelFontSize: 20
        },
        axisY: {
            title: "Cobranzas en soles (S/.)",
            prefix: "S/.",
            titleFontSize: 20,
            labelFontSize: 20
        },
        legend: {
            cursor: "pointer",
            fontSize: 15,
            itemclick: toggleDataSeries
        },
        toolTip: {
            shared: true
        },
        data: [
            {% for p in payment %}

                {
                    name: "{{ p|get:'subsidiary' }}",
                    indexLabelFontStyle: "Bold",
                    indexLabelFontSize: 16,
                    indexLabel: "{y}",
                    indexLabelPlacement: "outside",
                    indexLabelOrientation: "horizontal",
                    type: "spline",
                    yValueFormatString: "#0.##",
                    showInLegend: true,
                    dataPoints: [
                        {% for p2 in p|get:'set' %}
                            {
                                x: new Date(
                                    {{ p2|get:'x'|date:"Y" }},
                                    {{ p2|get:'x'|date:"m" }} -1,
                                    {{ p2|get:'x'|date:"d" }}
                                ),
                                y: {{ p2|get:'y' }}
                            },
                        {% endfor %}
                    ]
                },
            {% endfor %}
        ]
     });
    chart2.render();

    function toggleDataSeries(e) {
        if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
            e.dataSeries.visible = false;
        } else {
            e.dataSeries.visible = true;
        }
        chart2.render();
     }

     /**** COMPRAS VS PAGOS ****/

     var chartbarpurchase = new CanvasJS.Chart("container-graphic-purchase-cash", {
        animationEnabled: true,
        title: {
            text: "TOTAL DE COMPRAS Y PAGOS",
            fontSize: 20,
        },
        axisY: {
            title: "COMPRAS",
            titleFontSize: 19,
            labelFontSize: 20,
            titleFontColor: "#4F81BC",
            lineColor: "#4F81BC",
            labelFontColor: "#4F81BC",
            tickColor: "#4F81BC"
        },
        axisY2: {
            title: "PAGOS",
            titleFontSize: 19,
            labelFontSize: 20,
            titleFontColor: "#C0504E",
            lineColor: "#C0504E",
            labelFontColor: "#C0504E",
            tickColor: "#C0504E"

        },
        toolTip: {
            shared: true
        },
        legend: {
            cursor: "pointer",
            fontSize: 15,
            itemclick: toggleDataSeries
        },
        data: [{
            type: "column",
            name: "Compras",
            indexLabelPlacement: "outside",
            indexLabelFontSize: 16,
            indexLabelFontStyle: "Bold",
            indexLabel: "{y}",
            indexLabelOrientation: "horizontal",
            legendText: "Compras",
            showInLegend: true,
            dataPoints: {{ purchase_total|safe }}
        },
            {
                type: "column",
                name: "Pagos",
                indexLabelPlacement: "outside",
                indexLabelFontSize: 16,
                indexLabelFontStyle: "Bold",
                indexLabel: "{y}",
                indexLabelOrientation: "horizontal",
                legendText: "Pagos",
                axisYType: "secondary",
                showInLegend: true,
                dataPoints: {{ cash_total_purchase|safe }}
            }]
    });
    chartbarpurchase.render();

    function toggleDataSeries(e) {
        if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
            e.dataSeries.visible = false;
        } else {
            e.dataSeries.visible = true;
        }
        chartbarpurchase.render();
    }



    /**************************/
    
    var chartsubsidiary = new CanvasJS.Chart("container4", {
        animationEnabled: true,
        title: {
            text: "BALONES PRESTADO Y RECUPERADOS POR SEDE",
            fontSize: 20,
        },
        axisY: {
            title: "Cantidad recuperada",
            titleFontSize: 19,
            labelFontSize: 20,
            titleFontColor: "#4F81BC",
            lineColor: "#4F81BC",
            labelFontColor: "#4F81BC",
            tickColor: "#4F81BC",
            crosshair: {
                enabled: true,
                color: "orange",
                labelFontColor: "#f8f8f8"
             }
        },
        axisY2: {
            title: "Cantidad prestada",
            titleFontSize: 19,
            labelFontSize: 20,
            titleFontColor: "#C0504E",
            lineColor: "#C0504E",
            labelFontColor: "#C0504E",
            tickColor: "#C0504E",
            maximum: 10000,
            crosshair: {
                enabled: true,
                color: "orange",
                labelFontColor: "#F8F8F8"
             }

        },
        toolTip: {
            shared: true
        },
        legend: {
            cursor: "pointer",
            fontSize: 15,
            itemclick: toggleDataSeries
        },
        data: [{
            type: "column",
            name: "Recuperados",
            indexLabelPlacement: "outside",
            indexLabelFontSize: 16,
            indexLabelFontStyle: "Bold",
            indexLabel: "{y}",
            indexLabelOrientation: "horizontal",
            legendText: "Recuperados",
            showInLegend: true,
            dataPoints: {{ void_set|safe }}
        },
            {
                type: "column",
                name: "Prestados",
                indexLabelPlacement: "outside",
                indexLabelFontSize: 16,
                indexLabelFontStyle: "Bold",
                indexLabel: "{y}",
                indexLabelOrientation: "horizontal",
                legendText: "Prestados",
                axisYType: "secondary",
                showInLegend: true,
                dataPoints: {{ bg_set|safe }}
            }]
    });
    chartsubsidiary.render();


</script>
